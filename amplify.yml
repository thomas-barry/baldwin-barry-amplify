version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
  customHeaders:
  - pattern: '**/*.{js,css,png,jpg,gif}'
    headers:
      - key: 'Cache-Control'
        value: 'public,max-age=31536000,immutable'
  - pattern: '**/*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public,max-age=0,must-revalidate'
